<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    #fact {
      display: none;
    }
  </style>
  <title>Fact Per Year</title>
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-light text-info mt-4 p-4">
          <h1>A Fact for each Year</h1>
          <p>Enter a Year to see a fact.</p>
          <input type="number" class="form-control
          form-control-lg" id="numberInput" placeholder="Enter a Year">
          <div id="fact" class="card-body">
            <h3 class="card-title">Fact:</h3>
            <p id="fact-text" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src='interface.js'></script>
</body>
</html>
